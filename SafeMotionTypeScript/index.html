<!doctype html>
<html ng-app="app" lang='en' data-framework="typescript">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="images/logo_icon.png" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>SafeMotion</title>

    <link rel="stylesheet" href="Content/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="Content/app.css" type="text/css" />

    <script src="./Scripts/jquery-2.1.4.min.js"></script>
    <script src="./Scripts/bootstrap.min.js"></script>
    <script src="./Scripts/angular.js"></script>
    <script src="./Scripts/angular-route.js"></script>
    <script src="app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>

<body>

    <!-- top navbar -->
    <div class="navbar navbar-fixed-top">
        <div id="divNavbarLeft" class="text-left">
            <div id="divNavbarHamburger" data-toggle="modal" data-target="#sidebarModal"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
            <img class="navLogo" src="images/safeMotionLogo.png" />
        </div>

        <div id="divNavbarRight" class="text-right">
            <div id="divUserName">
                <span id="spanUserNameText" data-toggle="collapse" data-target="#divUserMenu" class="hidden-xs">User Name</span>
                <span id="spanUserNameIcon" class="glyphicon glyphicon-user" data-toggle="collapse" data-target="#divUserMenu"></span>
            </div>
        </div>
    </div>

    <!-- User Menu -->
    <div id="divUserMenu" class="collapse">
        <ul id="ulUserMenu" class="nav">
            <li><a href="/#/list" data-dismiss="collapse"><span class="glyphicon glyphicon-user"></span><span class="userMenuText">Profile</span></a></li>
            <li><a href="/#/list" data-dismiss="collapse"><span class="glyphicon glyphicon-cog"></span><span class="userMenuText">User settings</span></a></li>
            <li><a href="/" data-dismiss="collapse"><span class="glyphicon glyphicon-log-out"></span><span class="userMenuText">Logout</span></a></li>
        </ul>
    </div>


    <!-- Side Bar -->
    <div id="sidebarModal" class="modal">

        <div id="sidebar" role="navigation">
            <div id="divSidebarHeader">
                <div id="divSidebarHamburger" data-dismiss="modal"><span class="glyphicon glyphicon-menu-hamburger"></span></div>
                <img class="navLogo" src="images/safeMotionLogo.png" />
            </div>
            <ul id="ulSidebarContent" class="nav">
                <li><a href="/#/list" data-dismiss="modal"><span class="glyphicon glyphicon-home"></span><span class="sidebarText">Home</span></a></li>
                <li><a href="/#/list" data-dismiss="modal"><span class="glyphicon glyphicon-exclamation-sign"></span><span class="sidebarText">Alerts</span></a></li>
                <li><a href="/#/list" data-dismiss="modal"><span class="glyphicon glyphicon-user"></span><span class="sidebarText">Relatives</span></a></li>
                <li><a href="/#/list" data-dismiss="modal"><span class="glyphicon glyphicon-calendar"></span><span class="sidebarText">Calendar</span></a></li>
                <li><a href="/#/list" data-dismiss="modal"><span class="glyphicon glyphicon-envelope"></span><span class="sidebarText">Messages</span></a></li>
                <li><a href="/#/list" data-dismiss="modal"><span class="glyphicon glyphicon-cog"></span><span class="sidebarText">Settings</span></a></li>
            </ul>
        </div>
    </div>

    <!-- Content -->
    <div id="divContent">
        <div ng-view></div>
    </div>

</body>
</html>
